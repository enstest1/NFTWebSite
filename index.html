<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Project</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --text-color: #fff;
      --background-color: #222;
    }

    body {
      font-family: Arial, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
    }

    .nft-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-gap: 1rem;
      padding: 1rem;
    }

    .nft-item {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nft-item img {
      max-width: 100%;
      cursor: pointer;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      cursor: pointer;
    }

    .lightbox-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: var(--text-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>NFT Gallery</h1>
  <div class="nft-gallery">
    <div class="nft-item">
      <img src="thumbnail1.jpg" alt="NFT 1" data-src="full-image1.jpg">
    </div>
    <!-- Add more NFT items as needed -->
  </div>

  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" src="" alt="NFT Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
